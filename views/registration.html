            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto text-light">

        <!-- </div> -->
        <div class="hero mt-5 pt-5 text-center ">
            <div class="hero-title">
                <h1>Registration <span>Form</span></h1>
            </div>
        </div>
    </div>



    <div class="container form-box">
        <form action="/user_data" method="GET" class="was-validated">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
                <!-- <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">
                    Please fill this field
                </div> -->
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
                <!-- <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">
                    Please fill this field
                </div> -->
            </div>

            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email Id" name="email" required>
                <!-- <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">
                    Please fill this field
                </div> -->
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
                <!-- <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">
                    Please fill this field
                </div> -->
            </div>

            <div class="form-group">
                <label for="contact">Contact No:</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter Contact Number" name="mobile" required>
                <!-- <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">
                    Please fill this field
                </div> -->
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"
                        name="remember" required> I agree
                    <!-- <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">
                        Please check the checkbox
                    </div> -->
                </label>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <section>
        <div class="container-fluid footer">
            <h3>Code <span>Evolution</span></h3>
            <p>All rights reserved.@123</p>
        </div>
    </section>
